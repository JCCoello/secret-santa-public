<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amigo Secreto</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="lang-switcher" aria-label="Language">
          <button type="button" class="lang-btn" data-lang="en" title="English">EN</button>
          <span class="lang-sep">|</span>
          <button type="button" class="lang-btn" data-lang="es" title="EspaÃ±ol">ES</button>
        </nav>
        <h1 data-i18n="heading">ğŸ„ Amigo Secreto ğŸ…</h1>
      </header>

      <div class="form-section">
        <h2 data-i18n="participantsHeading">Participantes</h2>
        <p data-i18n="participantsHint">Â¡Agrega al menos 2 miembros de la familia para comenzar!</p>

        <div id="participants-list">
          <!-- Participants will be added here -->
        </div>

        <div class="add-participant">
          <div class="form-group">
            <label for="participant-name" data-i18n="nameLabel">Nombre:</label>
            <input
              type="text"
              id="participant-name"
              data-i18n-placeholder="namePlaceholder"
              placeholder="Ingresa el nombre del familiar"
            />
          </div>

          <div class="form-group">
            <label for="participant-email" data-i18n="emailLabel">Correo:</label>
            <input
              type="email"
              id="participant-email"
              data-i18n-placeholder="emailPlaceholder"
              placeholder="su.correo@ejemplo.com"
            />
          </div>

          <button type="button" id="add-participant-btn" data-i18n="addParticipant">
            Agregar Participante
          </button>
        </div>

        <div class="form-group">
          <label for="budget" data-i18n="budgetLabel">Monto a gastar:</label>
          <input type="text" id="budget" data-i18n-placeholder="budgetPlaceholder" placeholder="ej. $25-50" />
        </div>

        <div class="form-group">
          <label for="notes" data-i18n="notesLabel">Notas adicionales:</label>
          <textarea
            id="notes"
            data-i18n-placeholder="notesPlaceholder"
            placeholder="Instrucciones especiales o temas..."
          ></textarea>
        </div>
      </div>

      <div class="action-section">
        <button type="button" id="create-secret-santa-btn" disabled data-i18n="createAndSend">
          ğŸ Crear Amigo Secreto y Enviar Correos
        </button>

        <div id="result-message" class="hidden"></div>
      </div>

      <footer></footer>
    </div>

    <script src="translations.js"></script>
    <script src="script.js"></script>
  </body>
</html>
